<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h2>Panel Tabs</h2>
        <div>
            <div class="row">
             <div class="panel panel-primary"></div>
             <div class="panel panel-heading"></div>
             <div class="panel-heading">
             Ragini Singh </div>
             <div class="panel panel-body"></div>
             <div class="col-lg-4">
                <img src="capital-letter-m-for-monograms-emblems-and-logos-vector-12283906.jpg" alt="NA" sr="">
             </div>

             <div class="col-lg-8">
             <div class="row">
                <div class="col-lg-6">Name</div>
                <div class="col-lg-6">Ragini</div>
             </div>
             </div>

             <div class="col-lg-8">
                <div class="row">
                   <div class="col-lg-6">City</div>
                   <div class="col-lg-6">Hyderabad</div>
                </div>
                </div>
            </div>
        </div>
    </div>
