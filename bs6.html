        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
<body>

    <div class="container mt-5">
        <h2>Bootstrap Form Example</h2>
        <form>
          <!-- Text Input -->
          <div class="form-group">
            <label for="textInput">Text Input</label>
            <input type="text" class="form-control" id="textInput" placeholder="Enter text">
          </div>
          <br>
          
          <!-- Password Input -->
          <div class="form-group">
            <label for="passwordInput">Password Input</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <br>
          
          <!-- Email Input -->
          <div class="form-group">
            <label for="emailInput">Email Input</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
          </div>
          <br>
          
          <!-- Number Input -->
          <div class="form-group">
            <label for="numberInput">Number Input</label>
            <input type="number" class="form-control" id="numberInput" placeholder="Enter number">
          </div>
          <br>
          
          <!-- Date Input -->
          <div class="form-group">
            <label for="dateInput">Date Input</label>
            <input type="date" class="form-control" id="dateInput">
          </div>
          <br>
          
          <!-- Time Input -->
          <div class="form-group">
            <label for="timeInput">Time Input</label>
            <input type="time" class="form-control" id="timeInput">
          </div>
          <br>
          
          <!-- File Input -->
          <div class="form-group">
            <label for="fileInput">File Input</label>
            <input type="file" class="form-control-file" id="fileInput">
          </div>
          <br>
          
          <!-- Color Input -->
          <div class="form-group">
            <label for="colorInput">Color Input</label>
            <input type="color" class="form-control" id="colorInput">
          </div>
          <br>
          
          <!-- Range Input -->
          <div class="form-group">
            <label for="rangeInput">Range Input</label>
            <input type="range" class="form-control" id="rangeInput">
          </div>
          <br>
          
          <!-- Checkbox -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkboxInput">
            <label class="form-check-label" for="checkboxInput">Checkbox</label>
          </div>
          <br>
          
          <!-- Radio Button -->
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radioInput" name="radioGroup">
            <label class="form-check-label" for="radioInput">Radio Button</label>
          </div>
          <br>
          
          <!-- Select -->
          <div class="form-group">
            <label for="selectInput">Select</label>
            <select class="form-control" id="selectInput">
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
            </select>
          </div>
          <br>
          
          <!-- Textarea -->
          <div class="form-group">
            <label for="textareaInput">Textarea</label>
            <textarea class="form-control" id="textareaInput" rows="3"></textarea>
          </div>
          <br>
          
          <!-- Search Input -->
          <div class="form-group">
            <label for="searchInput">Search Input</label>
            <input type="search" class="form-control" id="searchInput" placeholder="Search">
          </div>
          <br>
          
          <!-- Tel Input -->
          <div class="form-group">
            <label for="telInput">Tel Input</label>
            <input type="tel" class="form-control" id="telInput" placeholder="Enter telephone number">
          </div>
          <br>
          
          <!-- URL Input -->
          <div class="form-group">
            <label for="urlInput">URL Input</label>
            <input type="url" class="form-control" id="urlInput" placeholder="Enter URL">
          </div>
          <br>
          
          <!-- Hidden Input -->
          <input type="hidden" id="hiddenInput" value="hiddenValue">
          <br>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
</body>
</html>
