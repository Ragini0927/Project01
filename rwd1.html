<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <script>
        function f1(){
            var screenSize= document.documentElement.clientWidth;
            var span1=document.getElementById("span1");
            span1.innerHTML="Current Screen is "+ screenSize 
            + " pixels<br/>";
            if(screenSize>=1200)
            span1.innerHTML+="Current Screen Type is : Large Screen Display";
            else if(screenSize>=992)
            span1.innerHTML+="Current Screen Type is : Medium Screen Display";
            else if(screenSize>=786)
            span1.innerHTML+="Current Screen Type is : Small Screen Display";
            else
            span1.innerHTML+="Current Screen Type is : Extra Small Screen Display";
         
        }
    </script>
</head>
<body onresize="f1()">
    <h1>Responsive Web Page Design</h1>
    <span id="span1"></span>
</body>
</html>
