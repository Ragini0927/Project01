<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shorthand Example</title>
    <style>
        .example {
            /* Border shorthand */
            border: 2px dashed #333;
            
            /* Font shorthand */
            font: italic small-caps bold 18px/1.5 'Times New Roman', serif;
            
            /* Padding shorthand */
            padding: 15px 25px 35px 45px;
            
            /* Background shorthand */
            background: #eee url('background.jpg') no-repeat center/cover;
            
            /* Margin shorthand */
            margin: 5px 10px 15px 20px;
        }
    </style>
</head>
<body>
    <div class="example">
        This is an example of a div with CSS shorthand properties.
    </div>
</body>
</html>
